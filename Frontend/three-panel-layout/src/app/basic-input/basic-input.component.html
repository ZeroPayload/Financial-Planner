<form (ngSubmit)="save()">
  <label>Name: <input [(ngModel)]="model.name" name="name" required></label><br>
  <label>DOB: <input type="date" [(ngModel)]="model.dob" name="dob" required></label><br>
  <label>Email: <input type="email" [(ngModel)]="model.email" name="email" required></label><br>
  <button type="submit">Save</button>
</form>
